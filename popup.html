<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;1,300&display=swap" rel="stylesheet">
</head>
<section class="wrapper">
    <section class="title">
        <h1>TimeTracker</h1>
    </section>
  
    <section class="tables-wrapper">
        <div class="table-wrapper important-table">
            <div class="table-title important">
                <h2>Important</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Time Spent</th>
                    </tr>
                <tbody id="table-important">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="table-footer-important-sum"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="table-wrapper others-table">
            <div class="table-title other">
                <h2>Others</h2>
            </div>
            <table>
                <thead>
                <tr>
                    <th>URL</th>
                    <th>Time Spent</th>
                </tr>
                <tbody id="table-other">

                </tbody>
                <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="table-footer-other-sum"></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </section>

    <section class="buttons">
        <button id="button-start" class="button start">Start</button>
        <button id="button-stop" class="button stop">Stop</button>
        <button id="button-clear" class="button clear">Clear</button>
        <button id="button-option" class="button options">Options</button>
    </section>
    
</section>
<script src="popup.js"></script>
</html>
